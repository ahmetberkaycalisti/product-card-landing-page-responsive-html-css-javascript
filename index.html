<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive product card Nike</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg" alt="">
            </div>
            
            <div>
                <a href="#" class="nav__logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">MEN</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">WOMEN</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">KIDS</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">CUSTOMIZE</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">SALE</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <img src="assets/icons/shopping-bag.svg" alt="">
            </div>
        </nav>
    </header>
    
    <!-- Home  -->
    <main class="l-main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure">

                </div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="sneaker__img shows" color="#a29596">
                    <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="sneaker__img shows" color="#111111">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#a29596" color="#a29596"></span>
                    <span class="sneaker__color sneaker__colors-two" primary="#111111" color="#111111"></span>
                </div>
            </div>

            <div class="info">
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <p class="data__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Officia, fugit.</p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">
                            Tallas
                        </h3>
                        <div class="size__content">
                            <span class="size__tallas active">8.5</span>
                            <span class="size__tallas">9</span>
                            <span class="size__tallas">9.5</span>
                        </div>
                    </div>

                    <div class="cant">
                        <h3 class="cant__title">Cant.</h3>
                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="preci">
                    <span class="preci__title">$99.99</span>
                    <a href="#" class="preci__button">Add to Card</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
